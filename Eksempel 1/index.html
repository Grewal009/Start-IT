<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eksempel 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button>Ingen layout</button>
    <button>Vertikal layout</button>
    <button>Horizontal layout</button>
    <button>Grid layout</button>

    <h1>Eksempel 1</h1>

    <div class="card">
      <div onclick="tabGreen()" class="header green">Verktøy</div>
      <div id="card1"></div>
    </div>

    <div class="card">
      <div onclick="tabBlue()" class="header blue">HTML</div>
      <div id="card2"></div>
    </div>

    <div class="card">
      <div onclick="tabRed()" class="header red">CSS</div>
      <div id="card3"></div>
    </div>

    <div class="card">
      <div onclick="tabYellow()" class="header yellow">Javascript</div>
      <div id="card4"></div>
    </div>

    <div class="card">
      <div onclick="tabBlack()" class="header black">Hode, kropp og ben</div>
      <div id="card5"></div>
    </div>

    <script>
      function removeAll() {
        document.getElementById("card1").innerHTML = "";
        document.getElementById("card2").innerHTML = "";
        document.getElementById("card3").innerHTML = "";
        document.getElementById("card4").innerHTML = "";
        document.getElementById("card5").innerHTML = "";
      }

      function tabGreen() {
        removeAll();
        document.getElementById("card1").innerHTML =
          /*HTML*/
          `<div class="innerCard">
        <p>De to viktigste verktøyene vi skal bruke er disse:</p>
        <ul>
          <li>
            Koderedigeringsprogrammet
            <a href="https://code.visualstudio.com/" target="_blank"
              >Visual Studio Code</a
            >
            <br />
            Vi skal bruke noen <i>extensions</i>:
            <ul>
              <li>Javascript-booster</li>
              <li>ES6-string-html</li>
              <li>Live-server</li>
              <li>Live-share</li>
            </ul>
          </li>
          <li>
            Nettleseren
            <a href="https://www.google.com/" target="_blank">Google Chrome</a>
          </li>
        </ul>
      </div>`;
      }

      function tabBlue() {
        removeAll();
        document.getElementById("card2").innerHTML =
          /*HTML*/
          ` <div class="innerCard">
        <p>Vi bruker HTML til å definere et dokument.</p>
        <ul>
          <li>Tagger for grunnleggende oppsett av en HTML-fil</li>
          <li>Tagger for grunnleggende formatering av text</li>
          <li>&lt;div&gt;</li>
          <li>&lt;input type="text"&gt;</li>
          <li>&lt;button&gt;</li>
          <li>
            <a href="https://www.w3schools.com/html/default.asp" target="_blank"
              >W3Schools HTML Tutorial</a
            >
          </li>
          <li>
            <a href="https://www.w3schools.com/tags/" target="_blank"
              >W3Schools HTML Reference</a
            >
          </li>
        </ul>
      </div>`;
      }

      function tabRed() {
        removeAll();
        document.getElementById("card3").innerHTML =
          /*HTML*/
          `<div class="innerCard">
        <p>
          Vi bruker CSS til å <i>style</i> et document, altså farger, fonter,
          utseende og lignende.
        </p>

        <ul>
          <li>background-color</li>
          <li>color</li>
          <li>padding</li>
          <li>margin</li>
          <li>border</li>
          <li>text-align</li>
          <li>font-size</li>
          <li>
            <a
              href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/"
              target="_blank"
              >Flexbox</a
            >
          </li>
          <li>
            <a
              href="https://css-tricks.com/snippets/css/complete-guide-grid/"
              target="_blank"
              >Grid</a
            >
          </li>
          <li>
            <a href="https://www.w3schools.com/css/default.asp" target="_blank"
              >W3Schools CSS Tutorial</a
            >
          </li>
          <li>
            <a href="https://www.w3schools.com/cssref/index.php" target="_blank"
              >W3Schools CSS Reference</a
            >
          </li>
        </ul>
      </div>`;
      }

      function tabYellow() {
        removeAll();
        document.getElementById("card4").innerHTML =
          /*HTML*/
          `<div class="innerCard">
        <p>
          Det viktigste vi skal lære er programmeringsspråket JavaScript. Vi
          skal lære grunnleggende programmering ved å manipulere HTML-kode og
          CSS-kode på en nettside ved hjelp av JavaScript.
        </p>
        <ul>
          <li>
            Det finnes en W3Schools JavaScript Tutorial, men her anbefaler vi
            heller å følge kurset vårt på Moodle.
          </li>
          <li>
            <a
              href="https://www.w3schools.com/jsref/default.asp"
              target="_blank"
              >W3Schools JavaScript Reference</a
            >
          </li>
        </ul>
      </div>`;
      }

      function tabBlack() {
        removeAll();
        document.getElementById("card5").innerHTML =
          /*HTML*/
          `<div class="innerCard">
            
            <div id="top"></div>
            <div id="middle"></div>
            <div id="bottom"></div>

      </div>`;
        loadAllImages();
      }
      function topImage1() {
        document.getElementById("top").innerHTML =
          /*HTML*/
          `<div class="box">
          <button onclick="topImage4()" class="btn">◀</button>
          <img src="./img/head1.png" />
          <button onclick="topImage2()" class="btn">▶</button>
        </div>`;
      }
      function topImage2() {
        document.getElementById("top").innerHTML =
          /*HTML*/
          `<div class="box">
          <button onclick="topImage1()" class="btn">◀</button>
          <img src="./img/head2.png" />
          <button onclick="topImage3()" class="btn">▶</button>
        </div>`;
      }
      function topImage3() {
        document.getElementById("top").innerHTML =
          /*HTML*/
          `<div class="box">
          <button onclick="topImage2()" class="btn">◀</button>
          <img src="./img/head3.png" />
          <button onclick="topImage4()" class="btn">▶</button>
        </div>`;
      }
      function topImage4() {
        document.getElementById("top").innerHTML =
          /*HTML*/
          `<div class="box">
          <button onclick="topImage3()" class="btn">◀</button>
          <img src="./img/head4.png" />
          <button onclick="topImage1()" class="btn">▶</button>
        </div>`;
      }

      function middleImage1() {
        document.getElementById("middle").innerHTML =
          /*HTML*/
          `<div class="box">
          <button onclick="middleImage4()" class="btn">◀</button>
          <img src="./img/body1.png" />
          <button onclick="middleImage2()" class="btn">▶</button>
        </div>`;
      }
      function middleImage2() {
        document.getElementById("middle").innerHTML =
          /*HTML*/
          `<div class="box">
          <button onclick="middleImage1()" class="btn">◀</button>
          <img src="./img/body2.png" />
          <button onclick="middleImage3()" class="btn">▶</button>
        </div>`;
      }
      function middleImage3() {
        document.getElementById("middle").innerHTML =
          /*HTML*/
          `<div class="box">
          <button onclick="middleImage2()" class="btn">◀</button>
          <img src="./img/body3.png" />
          <button onclick="middleImage4()" class="btn">▶</button>
        </div>`;
      }
      function middleImage4() {
        document.getElementById("middle").innerHTML =
          /*HTML*/
          `<div class="box">
          <button onclick="middleImage3()" class="btn">◀</button>
          <img src="./img/body4.png" />
          <button onclick="middleImage1()" class="btn">▶</button>
        </div>`;
      }

      function bottomImage1() {
        document.getElementById("bottom").innerHTML =
          /*HTML*/
          ` <div class="box">
          <button onclick="bottomImage4()" class="btn">◀</button>
          <img src="./img/legs1.png" />
          <button onclick="bottomImage2()" class="btn">▶</button>
        </div>`;
      }
      function bottomImage2() {
        document.getElementById("bottom").innerHTML =
          /*HTML*/
          ` <div class="box">
          <button onclick="bottomImage1()" class="btn">◀</button>
          <img src="./img/legs2.png" />
          <button onclick="bottomImage3()" class="btn">▶</button>
        </div>`;
      }
      function bottomImage3() {
        document.getElementById("bottom").innerHTML =
          /*HTML*/
          ` <div class="box">
          <button onclick="bottomImage2()" class="btn">◀</button>
          <img src="./img/legs3.png" />
          <button onclick="bottomImage4()" class="btn">▶</button>
        </div>`;
      }
      function bottomImage4() {
        document.getElementById("bottom").innerHTML =
          /*HTML*/
          ` <div class="box">
          <button onclick="bottomImage3()" class="btn">◀</button>
          <img src="./img/legs4.png" />
          <button onclick="bottomImage1()" class="btn">▶</button>
        </div>`;
      }

      function loadAllImages() {
        topImage1();
        topImage2();
        topImage3();
        topImage4();
        middleImage1();
        middleImage2();
        middleImage3();
        middleImage4();
        bottomImage1();
        bottomImage2();
        bottomImage3();
        bottomImage4();
      }
    </script>
  </body>
</html>
