<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FÃ¸rste funksjon</title>
  </head>
  <body>
    <div id="root">Hello World!</div>
    <button onclick="changeText()">Click here to change text</button>

    <script>
      function changeText() {
        if (document.getElementById("root").innerHTML == "Hello World!") {
          document.getElementById("root").innerHTML = "Hei Verden!";
        } else {
          document.getElementById("root").innerHTML = "Hello World!";
        }
      }
    </script>
  </body>
</html>
